{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>The Force </title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
      <div class="page-header">
          <h1><a href="/">The force</a></h1>

            <br>Logado Com: {{user}}</br>
            <br><a href={%url 'logout'%}>Sair</a></br>
      </div>

      <div class="container">
        {% if user.is_staff %}
          <p> tela do admin django <a href="/admin">Admin</a></p>
        {% endif %}
        <p> Tela de login <a href="/">Login</a></p>
        <p> Tela de perfil <a href="perfil/">Perfil</a></p>
      </div>

      <div class="content container">
          <div class="row">
              <div class="col-md-8">
              {% block content %}
              {% endblock %}
              </div>
          </div>
      </div>
  </body
</html>
