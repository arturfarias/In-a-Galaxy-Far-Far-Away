{% extends 'perfil.html' %}
{% load bootstrap %}
{% block Perfil_content %}
<div class="form">
<form  method="post">
  {%  csrf_token %}
  {% if success %}
  <p>Dados alterados </p>
  {% endif %}

  {{ form.non_field_errors}}
  {{ form | bootstrap }}
  <button type="submit">Alterar</button>
</form>
</div>

{% endblock %}
